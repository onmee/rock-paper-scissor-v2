<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="rock-paper-scissor.js" defer></script>
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Bungee+Spice" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
        <h2>Rock > Paper &nbsp;&nbsp;|&nbsp;&nbsp; Paper > Rock &nbsp;&nbsp;|&nbsp;&nbsp; 
            Scissor > Paper</h2>
        <h2>5 Rounds &nbsp;&nbsp;|&nbsp;&nbsp; Three choices &nbsp;&nbsp;|&nbsp;&nbsp; 
            One winner!</h2>
        </header>
    <div class="container">
        <div class="content">
            <div id="cta">Make a choice to start the game. Good luck! &#x1F91E</div>
            <div class="choice-btns">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissor</button>
            </div>
            <div class="game-output">game tracking</div>
            <div class="final-outcome">final outcome</div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
