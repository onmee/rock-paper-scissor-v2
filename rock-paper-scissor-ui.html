<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="rock-paper-scissor-ui.js" defer></script>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
        <h2>5 Rounds &nbsp;&nbsp;|&nbsp;&nbsp; Three choices &nbsp;&nbsp;|&nbsp;&nbsp; One winner!</h2>
        </header>
    <div class="container">
        <div class="content">
            <div id="cta">Make a choice to start the game. Good luck! &#x1F91E</div>
            <div class="choice-btns">
                <button class="pushable"><span class="front">Rock</span></button>
                <button class="pushable"><span class="front">Paper</span></button>
                <button class="pushable"><span class="front">Scissor</span></button>
            </div>
            <div class="game-output">
                <div class="result-card">
                    <div id="result-header">Computer</div>
                    <div id="computer-choice"></div>
                </div>
                <div class="result-card">
                    <div id="result-header">Result</div>
                    <div id="result-output"></div>
                </div>
                <div class="result-card">
                    <div id="result-header">Score</div>
                    <div>
                        <div>You &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp; : <span id="player-score"></span></div>
                        <div>Computer &nbsp;: <span id="computer-score"></span></div>
                    </div>
                </div>
            </div>
            <div class="final-outcome">
                <span id="winner"></span>
                <span id="replay"></span>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
